    <div class="container-lgm">
            <h1>Update Account</h1>
            <form action="/get-update" method="POST">
                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" name="id" value={{ cat.id }}>
                        </div>

                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" name="name" value={{ cat.name }}>
                        </div>

                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <input type="text" class="form-control" name="gender" value={{ cat.gender }}>
                        </div>

                        <div class="form-group">
                            <label for="type">Origin</label>
                            <input type="text" class="form-control" name="origin" value= {{ cat.origin }}>
                        </div>

                        <div class="form-group">
                            <label for="type">Type</label>
                            <input type="text" class="form-control" name="type" value= {{ cat.type }}>
                        </div>

                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="text" class="form-control" name="price" value= {{ cat.price }}>
                        </div>

                        <div class="form-group">
                            <label for="type">Features</label>
                            <input type="features" class="form-control" name="features" value= {{ cat.features }}>
                        </div>

                        <div class="form-group">
                            <label for="type">Quantity</label>
                            <input type="quantity" class="form-control" name="quantity" value= {{ cat.quantity }}>
                        </div>

                        <div class="form-group">
                            <label for="type">Image</label>
                            <input type="img" class="form-control" name="img" value= {{ cat.img }}>
                        </div>

                        <div class="form-group">
                            <label for="type">Guide</label>
                            <input type="guide" class="form-control" name="guide" value= {{ cat.guide }}>
                        </div>
